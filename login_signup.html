<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Wrevie</title>

<link rel="stylesheet" href="login_signup.css" />

<body>

<div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup" id="signup-tab" name="signup-tab">Sign Up</a></li>

        <li class="tab"><a href="#login" id="login-tab" name="login-tab">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Wreive</h1>
          
          <form id= "regForm" action="/" method="post">

          <div id="error">
          <!-- error shown here !-->
          </div>
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Full Name<span class="req">*</span>
              </label>
              <input type="text" id="fullname" name="fullname" autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Business Name<span class="req">*</span>
              </label>
              <input type="text" id="business_name" name="business_name" autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
              <label>
                Business Type<span class="req">*</span>
              </label>
              <input type="text" id="bus_type" name="bus_type" autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              User Name<span class="req">*</span>
            </label>
            <input type="text" id="user_name" name="user_name" autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label for="password">
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" id="password" name="password" autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label for="password2">
              Confirm Password<span class="req">*</span>
            </label>
            <input type="password" id="password_c" name="password_c" autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Website<span class="req">*</span>
            </label>
            <input type="url" id="website" name="website" autocomplete="off"/>
          </div>

          <button type="submit" class="button button-block" id="btn-started"/>Get Started</button>
          
          </form>

        </div>
<!--login-->        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form id="signin" action="/" method="post">
          
            <div class="field-wrap">
            <label>
              User Name<span class="req">*</span>
            </label>
            <input type="text" id="user_name" autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" id="password" autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->


      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.mins.js"></script>
      <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
      <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js"></script>
      <script src"script.js"></script>

</body>

</head>

</html>

<footer>
